langcode: en
status: true
dependencies:
  config:
    - filter.format.simple
  module:
    - ckeditor5
format: simple
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - specialCharacters
      - subscript
      - superscript
      - '|'
      - link
      - bulletedList
      - numberedList
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    linkit_extension:
      linkit_enabled: false
image_upload: {  }
