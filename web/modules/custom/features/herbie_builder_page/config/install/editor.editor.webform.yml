langcode: en
status: true
dependencies:
  config:
    - filter.format.webform
  module:
    - ckeditor5
format: webform
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - style
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - specialCharacters
      - sourceEditing
  plugins:
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<ul type>'
        - '<ol type>'
        - '<a hreflang>'
    ckeditor5_style:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="dcf-btn dcf-btn-primary">'
        -
          label: 'Secondary Button'
          element: '<a class="dcf-btn dcf-btn-secondary">'
        -
          label: 'Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-tertiary">'
        -
          label: 'Inverse Primary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-primary">'
        -
          label: 'Inverse Secondary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-secondary">'
        -
          label: 'Inverse Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-tertiary">'
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
