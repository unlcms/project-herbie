langcode: en
status: true
dependencies:
  config:
    - filter.format.webform
  module:
    - ckeditor5
format: webform
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - specialCharacters
  plugins:
    ckeditor5_list:
      reversed: false
      startIndex: true
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
