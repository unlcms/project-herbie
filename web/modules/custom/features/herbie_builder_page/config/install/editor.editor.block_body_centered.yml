langcode: en
status: true
dependencies:
  config:
    - filter.format.block_body_centered
  module:
    - ckeditor5
format: block_body_centered
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - '|'
      - link
      - '|'
      - superscript
      - subscript
      - specialCharacters
      - '|'
      - style
  plugins:
    ckeditor5_style:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="dcf-btn dcf-btn-primary">'
        -
          label: 'Secondary Button'
          element: '<a class="dcf-btn dcf-btn-secondary">'
        -
          label: 'Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-tertiary">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: standard
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
