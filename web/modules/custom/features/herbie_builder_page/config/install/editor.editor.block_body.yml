langcode: en
status: true
dependencies:
  config:
    - filter.format.block_body
  module:
    - ckeditor5
format: block_body
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - drupalMedia
      - '|'
      - heading
      - '|'
      - superscript
      - subscript
      - specialCharacters
      - '|'
      - style
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_style:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="dcf-btn dcf-btn-primary">'
        -
          label: 'Secondary Button'
          element: '<a class="dcf-btn dcf-btn-secondary">'
        -
          label: 'Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-tertiary">'
        -
          label: 'Extra small'
          element: '<p class="dcf-txt-xs">'
        -
          label: Small
          element: '<p class="dcf-txt-sm">'
        -
          label: Large
          element: '<p class="dcf-txt-lg">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: standard
    media_media:
      allow_view_mode_override: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
