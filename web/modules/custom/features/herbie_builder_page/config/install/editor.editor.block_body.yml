langcode: en
status: true
dependencies:
  config:
    - filter.format.block_body
  module:
    - ckeditor5
format: block_body
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - style
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - drupalMedia
      - '|'
      - specialCharacters
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<a hreflang title target>'
        - '<drupal-media title>'
        - '<p class>'
    ckeditor5_style:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="dcf-btn dcf-btn-primary">'
        -
          label: 'Secondary Button'
          element: '<a class="dcf-btn dcf-btn-secondary">'
        -
          label: 'Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-tertiary">'
        -
          label: 'Inverse Primary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-primary">'
        -
          label: 'Inverse Secondary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-secondary">'
        -
          label: 'Inverse Tertiary Button'
          element: '<a class="dcf-btn dcf-btn-inverse-tertiary">'
        -
          label: 'Extra small'
          element: '<p class="dcf-txt-xs">'
        -
          label: Small
          element: '<p class="dcf-txt-sm">'
        -
          label: Medium
          element: '<p class="dcf-txt-md">'
        -
          label: Large
          element: '<p class="dcf-txt-lg">'
        -
          label: Serif
          element: '<p class="unl-font-serif">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: standard
    media_media:
      allow_view_mode_override: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
